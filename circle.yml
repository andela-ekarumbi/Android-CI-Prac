general:
    artifacts:
        - /home/ubuntu/Android-CI-Prac/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-23.1.1,android-23,extra-google-m2repository,extra-google-google_play_services,extra-android-m2repository,extra-junit:junit:4.12,extra-com.android.support.test.espresso:espresso-core:2.2.2,extra-com.android.support.test:runner:0.5,extra-com.android.support.test.espresso:espresso-intents:2.2.2
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
    override:
        - (./gradlew assemble):
            timeout: 360
