general:
    artifacts:
        - /home/ubuntu/Android-CI-Prac/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-23.1.1,android-23
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
    pre:
    - emulator -avd circleci-android22 -no-audio -no-window -wipe-data:
        background: true
        parallel: true
    - circle-android wait-for-boot
    - adb shell input keyevent 82
    override:
        - adb logcat -c
        - ./gradlew connectedAndroidTest -i
        - ./gradlew assembleDebug
